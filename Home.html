<!DOCTYPE html>
<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Include jQuery Mobile stylesheets -->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- Include the jQuery library -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Include the jQuery Mobile library -->
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/index.css" />

</head>
<body>

<div data-role="page" id="pageDash">
    <div data-role="header" >
      <a href="#"><img src="img/Menu.png" /></a>
      <h1>Dashboard</h1>  
    </div>
</div>



<script type="text/javascript">
$(document).ready(
	function()
	{
		$("#LevApply").click(
			function()
			{
				window.open("ApplyLeave.html");
			}
		);
		
		$("#LevApprove").click(
			function()
			{
				window.open("ApproveLeave.html");
			}
		);
		$("#LevApprove").click(
			function()
			{
				window.open("LeaveBal.html");
			}
		);
		$("#Signout").click(
			function()
			{
				localStorage.removeItem("lsClientID");
				localStorage.removeItem("lsUname");
				localStorage.removeItem("lsPwd");
				window.open("index.html");
			}
		);
	}
);
</script>
<div id="LevApply">
	<h3>Apply Leave</h3>
</div>
<div id="LevApprove">
	<h3>Approve Leave</h3>
</div>
<div id="LevApprove">
	<h3>View Leave Balance</h3>
</div>
<div id="Signout">
	<h1>Sign Out</h1>
</div>
</body>
</html>
