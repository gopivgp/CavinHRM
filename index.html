<!DOCTYPE html>
<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->

</head>
<body>
    <div  data-role="page" id="PageLogin">
    <div></div>
        <div data-role="main" class="ui-content">
            <input type="text" value="paytest1" id="ClientID" placeholder="Client ID" /><br />
            <input type="text" value="sally" id="Uname" placeholder="Username" /><br />
            <input type="text" value="sally" id="Pwd" placeholder="Password" /><br />
            <input type="button" id="btnLogin" value="Submit" /><br />
            <input type="button" id="btnGoogle" value="Sign in with Google" />            
        </div>
    </div>

    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/jquery-1.3.2-vsdoc2.js" type="text/javascript"></script>
    <script src="js/JScript2.js" type="text/javascript"></script>
    <!--<script type="text/javascript">
        app.initialize();
    </script>-->
    <script>
        $(document).ready(
			function () {
			    if (typeof (Storage) != "undefined") {
			        if (localStorage.getItem("lsClientID") != null && localStorage.getItem("lsUname") != null && localStorage.getItem("lsPwd") != null) {
			            $("#ClientID").val(localStorage.getItem("lsClientID"));
			            $("#Uname").val(localStorage.getItem("lsUname"));
			            $("#Pwd").val(localStorage.getItem("lsPwd"));
			            AuthendicateUser();
			        }
			    }

			    $("#btnLogin").click(
					function () {
					    if (typeof (Storage) != "undefined") {
					        // Store
					        localStorage.setItem("lsClientID", $("#ClientID").val());
					        localStorage.setItem("lsUname", $("#Uname").val());
					        localStorage.setItem("lsPwd", $("#Pwd").val());
					        // Retrieve
					        //document.getElementById("result").innerHTML = localStorage.getItem("lastname");
					        //Remove or Delete
					        //localStorage.removeItem("lsPwd");
					    } else {
					        alert("Sorry, your browser does not support Web Storage...");
					    }
					    AuthendicateUser();
					}
				);
			}
		);
		</script>
</body>
</html>
